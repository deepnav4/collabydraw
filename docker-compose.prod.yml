version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: collabydraw-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-collabydraw}
      POSTGRES_USER: ${DB_USER:-collabyuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - collabydraw-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-collabyuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  websocket:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.websocket
    container_name: collabydraw-ws
    restart: always
    ports:
      - "${WS_PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
    depends_on:
      database:
        condition: service_healthy
    networks:
      - collabydraw-network

  frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
    container_name: collabydraw-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
    depends_on:
      - websocket
      - database
    networks:
      - collabydraw-network

volumes:
  postgres-data:
    driver: local

networks:
  collabydraw-network:
    driver: bridge
