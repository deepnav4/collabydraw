version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: collabydraw-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-collabydraw}
      POSTGRES_USER: ${DB_USER:-collabyuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - collabydraw-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-collabyuser}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # WebSocket Server
  websocket:
    image: ${DOCKERHUB_USERNAME:-yourusername}/collabydraw-websocket:${IMAGE_TAG:-latest}
    container_name: collabydraw-ws
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-collabyuser}:${DB_PASSWORD:-changeme123}@database:5432/${DB_NAME:-collabydraw}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - collabydraw-net

  # Frontend Application
  frontend:
    image: ${DOCKERHUB_USERNAME:-yourusername}/collabydraw-frontend:${IMAGE_TAG:-latest}
    container_name: collabydraw-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-collabyuser}:${DB_PASSWORD:-changeme123}@database:5432/${DB_NAME:-collabydraw}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8080}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      - database
      - websocket
    networks:
      - collabydraw-net

volumes:
  postgres_data:
    driver: local

networks:
  collabydraw-net:
    driver: bridge
